<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>
    <div class="lt-container">
        <header>
            <a href="#" class="btn-left">
                <i class="fa fa-chevron-left"></i>
            </a>
            <h3>用户注册</h3>
            <a href="#" class="btn-right">
                <i class="fa fa-search"></i>
            </a>
        </header>
        <div class="main">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <input type="text" class="mui-input-text" placeholder="请输入用户名">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password" placeholder="请再次输入密码">
                </div>
                <div class="mui-input-row">
                    <input type="text" class="mui-input-text" placeholder="请输入手机号">
                </div>
                <div class="mui-input-row security-code">
                    <input type="text" class="mui-input-text" placeholder="请输入手机号">
                    <a href="#">填写验证码</a>
                </div>
                <button>注册</button>
                <div class="regist-agree mui-clearfix">
                    <input type="checkbox" class="mui-pull-left">
                    <span class="agree mui-pull-left"> 我同意《会员服务协议》</span>
                    <span class="re-login mui-pull-right">立即登录</span>
                </div>
            </form>
        </div>
        <footer>
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-home"></i>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="shoppingCar.html">
                        <i class="fa fa-home"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li class="active">
                    <a href="userCenter.html">
                        <i class="fa fa-home"></i>
                        <p>会员中心</p>
                    </a>
                </li>

            </ul>
        </footer>
    </div>
</body>

</html>
<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./js/common.js"></script>
