<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/first.css">
</head>

<body>
    <div class="le_aside">
        <header>
            <a href="#">
                <h3>ITCAST </h3>
            </a>
        </header>
        <div class="main">
            <div class="adminer">
                <img src="./images/default.png" alt="">
                <span>超级管理者</span>
            </div>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="./first.html">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>

                </li>
                <li class="active">
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tag"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="le_content">
        <header>
            <a href="#" class="clearfix">
                <i class="glyphicon glyphicon-qrcode pull-left"></i>
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </header>
        <div class="main clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#" class="userAd">商品管理</a>
                </li>
            </ol>

        </div>
        <button class="btn btn-default" id="addCategory" data-toggle="modal" data-target=".modal-edit">添加商品</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>商品名称</th>
                    <th>商品描述</th>
                    <th>尚平库存</th>
                    <th>商品尺寸</th>
                    <th>尚平状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>序号</td>
                    <td>商品名称</td>
                    <td>商品描述</td>
                    <td>尚平库存</td>
                    <td>商品尺寸</td>
                    <td>尚平状态</td>
                    <td>操作</td>
                </tr>
            </tbody>
        </table>
        <ul id="pagintor"></ul>
    </div>

    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    Save changes
    <div class="modal fade modal-edit" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">编辑商品</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品名称">
                        </div>
                        <div class="form-group">
                            <textarea style="width:100%;color: #555;font-size:14px;padding:6px 12px;border: 1px solid #ccc;" placeholder="请输入商品描述"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品价格">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品原价">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入商品 尺码">
                        </div>
                        <div class="form-group">
                            <input type="file" id="exampleInputFile">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script id='products-tem' type="text/html">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.proName}}</td>
        <td>{{$value.proDesc}}</td>
        <td>{{$value.num}}</td>
        <td>{{$value.size}}</td>
        <td>
            {{if $value.statu==1}} 已上架 {{else}} 未上架 {{/if}}
        </td>
        <td>
            <button class="btn btn-primary">下架</button>
            &nbsp;&nbsp;
            <button class="btn btn-danger">编辑</button>
        </td>
    </tr>
    {{/each}}
</script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/products.js"></script>
