<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/user.css">
</head>

<body>
    <div class="le_aside">
        <header>
            <a href="#">
                <h3>ITCAST </h3>
            </a>
        </header>
        <div class="main">
            <div class="adminer">
                <img src="./images/default.png" alt="">
                <span>超级管理者</span>
            </div>
            <ul>
                <li class="active">
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol style="display:none">
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html">二级分类</a>
                        </li>
                    </ol>
                </li>
                <li>
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tag"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="le_content">
        <header>
            <a href="#" class="clearfix">
                <i class="glyphicon glyphicon-qrcode pull-left"></i>
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </header>
        <div class="main clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#" class="userAd">首页</a>
                </li>
            </ol>

            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>用户名</th>
                        <th>手机号</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>序号</td>
                        <td>用户名</td>
                        <td>手机号</td>
                        <td>状态</td>
                        <td>
                            <button class="btn btn-denger"></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <ul id="pagintor"></ul>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script id='user-tem' type="text/html">
    {{each rows}}
    <tr>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.username}}</td>
        <td>{{$value.mobile}}</td>
        <td>
            {{if $value.isDelete==1}} 
            已禁用 
            {{else}} 
            正常
             {{/if}}

        </td>
        <td>
            {{if $value.isDelete==1}}
            <button class="btn btn-primary" id="{{$value.id}}" isdelete="{{$value.isDelete}}">启用</button>
            {{else}}
            <button class="btn btn-danger" id="{{$value.id}}" isdelete="{{$value.isDelete}}">禁用</button>
            {{/if}}
        </td>
    </tr>
    {{/each}}
</script>

<script src="./js/common.js"></script>
<script src="./js/user.js"></script>
