<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入bootstrap的css -->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/first.css">
</head>

<body>
    <div class="le_aside">
        <header>
            <a href="#">
                <h3>ITCAST </h3>
            </a>
        </header>
        <div class="main">
            <div class="adminer">
                <img src="./images/default.png" alt="">
                <span>超级管理者</span>
            </div>
            <ul>
                <li>
                    <a href="./user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
                <li class="active">
                    <a href="#">
                        <i class="glyphicon glyphicon-list"></i>
                        <span>分类管理</span>
                    </a>
                    <ol>
                        <li>
                            <a href="./first.html">一级分类</a>
                        </li>
                        <li>
                            <a href="./second.html" style="color:#fff">二级分类</a>
                        </li>
                    </ol>

                </li>
                <li>
                    <a href="./products.html">
                        <i class="glyphicon glyphicon-tag"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="le_content">
        <header>
            <a href="#" class="clearfix">
                <i class="glyphicon glyphicon-qrcode pull-left"></i>
                <i class="glyphicon glyphicon-log-out pull-right"></i>
            </a>
        </header>
        <div class="main clearfix">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li>
                    <a href="#" class="userAd">分类管理</a>
                </li>
                <li>
                    <a href="#" class="userAd">二级分类</a>
                </li>
            </ol>

        </div>
        <button class="btn btn-default" id="addCategory" data-toggle="modal" data-target=".modal-add">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>一级分类名称</th>
                    <th>二级分类名称</th>
                    <th>二级分类LOGO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>序号</td>
                    <td>一级分类名称</td>
                    <td>二级分类名称</td>
                    <td>二级分类LOGO</td>
                </tr>
            </tbody>
        </table>
        <ul id="pagintor"></ul>
    </div>

    <!-- 模态框 -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger">确定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
    <!-- 点击添加分类  模态框-->
    <div class="modal fade modal-add" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group clearfix">
                            <span class="pull-left">一级分类 :</span>

                            <div class="dropdown pull-left" style="margin:-10px 20px 0px;">
                                <button class="btn btn-default dropdown-toggle " type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="true" >
                                    请选择
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                    <li>
                                        <a href="#"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="请输入二级分类的名称">
                        </div>
                        <div class="form-group">
                            <input type="file" id="exampleInputFile">
                        </div>
                        <div class="form-group">
                            <img src="./images/none.png" alt="" style="width:100;height:100px;">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->
</body>

</html>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/artTemplate/template.js"></script>
<script id='second-tem' type="text/html">
    {{each rows}}
    <tr {{$value.id}}>
        <td>{{(page-1)*size+1+$index}}</td>
        <td>{{$value.categoryName}}</td>
        <td>{{$value.brandName}}</td>
        <td>
            <img src="{{$value.brandLogo}}" alt="" style="width:100px;">
        </td>
    </tr>
    {{/each}}
</script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
